{% extends 'bootstrap/base.html' %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="shortcut icon" href="/static/favicon.ico">
<link rel="stylesheet" href="//cdn.bootcss.com/uikit/2.25.0/css/uikit.css" />
<script type="text/javascript" src="//cdn.bootcss.com/uikit/2.25.0/js/uikit.js"></script>
{% endblock %}

{% block body %}
<div class="jumbotron" id='top' style="background-color: #AEC1D2">
	<div class="container">
		<h2 class="jum-head text-center">Moviee</h2>
	</div>
</div>

{% block content %}
<div class="scrolltop">
	<a href="#top" data-uk-smooth-scroll>
	<i class="iconfont icon-huidaodingbu"></i></a>
</div>
{% endblock content %}

{% block scripts %}
{{ super() }}
{{ moment.include_moment() }}
<script type="text/javascript">
    $(document).ready(function() {
    //首先将#back-to-top隐藏
    $(".scrolltop").hide();
    //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
    $(function() {
      $(window).scroll(function() {
        if ($(window).scrollTop() > 100) {
          $(".scrolltop").fadeIn(500);
        } else {
          $(".scrolltop").fadeOut(500);
        }
      });
      //当点击跳转链接后，回到页面顶部位置
      $(".scrolltop").click(function() {
        $('body,html').animate({
          scrollTop: 0
        },
        1000);
        return false;
      });
    });
    });
</script>
{% endblock scripts %}

{% endblock body %}
